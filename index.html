<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>BMI Calculator</h1>
            <form action="" method="get">
            <input type="number" placeholder="Enter the weight(kg) " id="weight" required>
            <input type="number" placeholder="Enter the height(cm)" id="height" required>
            <button type="submit" id="btn1" onclick="calculate()">Calculate BMI</button>
            <button type="reset" id="btn2" onclick="cls()">Reset</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    
    <script type="text/javascript">
    function calculate() {
    event.preventDefault();


    var category;
    var height = Number(document.getElementById("height").value);
    var weight = Number(document.getElementById("weight").value);
    var BMI = weight / (height * height) * 10000;
    
    if(BMI < 18.5){
        category = " (underweight category)"; 
    }
    else if(BMI >=18.5 && BMI <=24.9){
        category = " (Healthyweight category)"; 
        
    }
    else if(BMI >=25 && BMI <=29.9){
        category = " (Overweight category)"; 
        
    }
    else{
        category = " (Obese category)"; 
        
    }
    
    var result = document.getElementById("result").innerHTML = 'Your BMI is ' + '<mark>' +BMI.toFixed(2) + '</mark>'+ category;
}

function cls(){
    document.getElementById("result").innerHTML = "";
}





    </script>

</body>
</html>
